<div class="container">
  <div class="col-md-6">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of chatGroups" (click)="currentGroup=item">
        {{ item.name }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <app-chat-edit [chatGroup]="currentGroup" (saved)="chatGroupSaved($event)"></app-chat-edit>
  </div>
</div>
